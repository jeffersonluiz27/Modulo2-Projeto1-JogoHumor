<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Humor</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="content">

    <header>
      <div>
        <h1>Jogo do Humor</h1>
      </div>
    </header>

    <main>
      <section id="section-titulo">
        <h3>
          <span>Como estou me sentindo hoje?</span>
        </h3>
      </section>
      <section id="section-img">
        <img src="./assets/img/Happy.png" alt="Imagem em 1 emotion representando o humor" id="imgMain">
      </section>
      <section id="section-status">
        <h2>
          <span id="humor">Alegre</span>
        </h2>
      </section>
      <section id="section-buton">
        <button value="1" id="butonChange">Alterar Humor</button>
      </section>
    </main>

    <footer>
      <p class='footer-text'>Criado por Jefferson Silva - Para mais projetos acesse meu <a
          href="https://github.com/jeffersonluiz27" target="_blank" id="link">GitHub</a>.</p>
      <p class='footer-text'>Todos os direitos reservados</p>
    </footer>
  
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
