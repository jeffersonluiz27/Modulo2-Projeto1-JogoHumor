<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Humor</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div id="corpo">

    <header class="main-header">
      <div class="container">
        <h1 class="title">Jogo do Humor</h1>
      </div>
    </header>

    <main class="main">
      <section class="section-img">
        <img src="./assets/img/Happy.png" alt="Imagem em 1 emotion representando o humor" id="imgMain">
      </section>
      <section class="section-status">
        <h2>
          Humor Atual:
          <span id="nome">Alegre</span>
        </h2>
      </section>
      <section class="section-buton">
        <button value="1" id="butonChange">Alterar Humor</button>
      </section>
    </main>

    <footer class="footer">
      <p class='footer-text'>Criado por Jefferson Silva - Para mais projetos acesse meu <a
          href="https://github.com/jeffersonluiz27" target="_blank" class="link">GitHub</a>.</p>
      <p class='footer-text'>Todos os direitos reservados</p>
    </footer>

    <script type="text/javascript" src="./assets/js/index.js"></script>
  </div>
</body>

</html>
